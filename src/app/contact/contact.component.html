<div class="content container mx-auto px-2 py-4 lg:px-0 lg:py-6 min-h-svh">
<section class="max-w-[736px] mx-auto mt-8">
  <form id="my-contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" action="https://formsubmit.co/f9545759cce9c2150f9f196d491ddae5" method="POST">
    <div class="mb-6">
      <label
        for="name"
        class="mb-1 block text-base font-medium text-[#07074D]"
      >
        Full Name
      </label>
      <input
        required
        type="text"
        name="name"
        formControlName="name"
        id="name"
        placeholder="Full Name"
        class="w-full rounded border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
      <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" class="text-sm text-red-700 transition-all ease-in-out">
        Name is required.
      </div>
    </div>
    <div class="mb-6">
      <label
        for="email"
        class="mb-1 block text-base font-medium text-[#07074D]"
      >
        Email Address
      </label>
      <input
        required
        type="email"
        name="email"
        formControlName="email"
        id="email"
        placeholder="example@domain.com"
        class="w-full rounded border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
      <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-sm text-red-700 transition-all ease-in-out">
        Email is required.
      </div>
    </div>
    <div class="mb-6">
      <label
        for="subject"
        class="mb-1 block text-base font-medium text-[#07074D]"
      >
        Subject
      </label>
      <input
        required
        type="text"
        name="subject"
        formControlName="subject"
        id="subject"
        placeholder="Enter your subject"
        class="w-full rounded border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      />
      <div *ngIf="contactForm.controls['subject'].invalid && contactForm.controls['subject'].touched" class="text-sm text-red-700 transition-all ease-in-out">
        Subject is required.
      </div>
    </div>
    <div class="mb-6">
      <label
        for="message"
        class="mb-1 block text-base font-medium text-[#07074D]"
      >
        Message
      </label>
      <textarea
        required
        rows="4"
        name="message"
        formControlName="message"
        id="message"
        placeholder="Type your message"
        class="w-full resize-none rounded border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
      ></textarea>
      <div *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched" class="text-sm text-red-700 transition-all ease-in-out">
        Message is required.
      </div>
    </div>
    <div>
      <button [disabled]="contactForm.invalid" type="submit" class="clickable hover:shadow-form rounded bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">
        Submit
      </button>
    </div>
  </form>
</section>
</div>
